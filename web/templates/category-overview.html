{% extends "main.html" %} {% block title %} Add category {% endblock %}
{% block content %}
    <button class="btn btn-primary bg-dark">
        <a class="nav-item nav-link" id="addItem" href="/addItem">List new Item for Auction</a>
    </button>
<div class="card-deck">
    {% for item in items %}
  <div class="card">
    <img class="card-img-top" src="..." alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Producer: {{ item.producer }}</h5>
      <p class="card-text">Model: {{ item.model }}</p>
      <p class="card-text">Description: {{ item.description }}</p>
      <p class="card-text">Price: {{ item.price }}</p>
    </div>
    <div class="card-footer">
      <small class="text-muted">Last updated 3 mins ago</small>
    </div>
  </div>
{% endfor %}
</div>
{%  endblock %}
