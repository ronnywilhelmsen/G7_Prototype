{% extends "main.html" %} {% block title %} Add category {% endblock %}

{% block content %}
    <form method="POST">
        <button class="btn btn-primary bg-dark">
            <a class="nav-item nav-link" id="BackToCatOverview" href="/store-overview/{{ storeId }}">Back</a>
        </button>
        <h3 align="center">Add new category</h3>
        <div class="form-group">

            <label for="name">Category name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="ex. Cars">

        </div>

        <div class="form-group">

            <label for="description">Category description</label>
            <input type="text" class="form-control" id="description" name="description" placeholder="ex. A market place to buy and sell cars">

        </div>
    <br />
    <button type="submit" class="btn btn-primary bg-dark">
        Submit
    </button>
    </form>
{% endblock %}
