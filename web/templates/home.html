{% extends "main.html" %} {% block title %} Homepage {% endblock %}

{% block content %}
    <h1>Insert awesome name</h1>
    <p>Insert an even more awesome slogan</p>
    <button class="btn btn-primary bg-dark">
        <a class="nav-item nav-link" id="addCategory" href="/addCategory">Add new category (ADMIN)</a>
    </button>
      <div class="container">
  <h1>Categories</h1>
  </div>

    <div class="row">
        {% for category in categories %}
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ category.name }}</h5>
            <p class="card-text">{{ category.description }}</p>
            <a href="/category-overview" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
        {% endfor %}
  </div>

{% endblock %}
