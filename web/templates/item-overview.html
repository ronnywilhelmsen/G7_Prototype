{% extends "main.html" %} {% block title %} Add category {% endblock %}
{% block content %}
    <button class="btn btn-primary bg-dark">
        <a class="nav-item nav-link" id="BackToCatOverview" href="/category-overview/{{ catId }}">Back</a>
    </button>
<div class="card-deck">
  <div class="card">
    <img class="card-img-top" src="{{ item.picture_url }}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Producer: {{ item.producer }}</h5>
      <p class="card-text">Model: {{ item.model }}</p>
      <p class="card-text">Description: {{ item.description }}</p>
      <p class="card-text">Last bid: {{ item.price }}kr</p>
     <form method="POST">
        <div class="form-group">
            <label for="price">New bid</label>
            <input type="number" step="1" class="form-control" id="price" name="price" placeholder="ex. Old bid + 50">
        </div>
        <button type="submit" class="btn btn-primary bg-dark">
            Submit Bid
        </button>
    </form>
    </div>
  </div>
</div>
{%  endblock %}
